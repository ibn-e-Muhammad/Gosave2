<!DOCTYPE html>
<html>
  <head>
    <title>GoSave Test</title>
  </head>
  <body>
    <h1>GoSave Frontend Test</h1>
    <p>If you can see this, the deployment is working!</p>
    <p>API Test: <span id="api-result">Loading...</span></p>

    <script>
      // Test API connection
      fetch("/api/health")
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("api-result").textContent =
            "API Working: " + data.message;
        })
        .catch((error) => {
          document.getElementById("api-result").textContent =
            "API Error: " + error.message;
        });
    </script>
  </body>
</html>
